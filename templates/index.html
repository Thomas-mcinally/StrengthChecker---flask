{% extends 'base.html' %}


{% block content %}
<h2>Compare yourself to IPF athletes</h2>

<form id ="myform" action="/production/results" method="POST">
  <div class="input-box">
    <label>Bodyweight(kg):</label>
    <input id="bodyweight" name="Bodyweight" type="number" min="0">
  </div>
  <div class="input-box">
    <label>Age:</label>
    <input id="age" name="Age" type="number" min="0">      </div>
  <div class="input-box">
    <label >Squat(kg):</label>
    <input id="squat" name="Squat" type="number" min="0">
  </div>
  <div class="input-box">
    <label>Bench(kg):</label>
    <input id="bench" name="Bench" type="number" min="0">
  </div>
  <div class="input-box">
    <label>Deadlift(kg):</label>
    <input id="deadlift" name="Deadlift" type="number" min="0">
  </div>
  <label for="b">Equipment:</label>
    <select name="Equipment">
      <option value="Raw">Raw</option>
      <option value="Single-ply">Single-ply</option>
    </select>
  <label>Sex:</label>
  <select name="Sex">
      <option value="M">M</option>
      <option value="F">F</option>
  </select>

  <div class="input-box button" id="submit_button">
    <input type="submit" form="myform" value="Calculate strength"/>
  </div>
  <div id="invalid_input_error" class="error"></div>
</form>
{% endblock %}
